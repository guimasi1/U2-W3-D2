<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 bg-info py-5">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">User's name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>

            <button type="button" id="save-button" class="btn btn-success">
              Save
            </button>
            <button type="button" id="delete-button" class="btn btn-danger">
              Delete
            </button>
          </form>
          <div id="profile-section">
            <h1>User</h1>
            <p id="show-user"></p>
          </div>
        </div>
        <div class="col-4 bg-info-subtle text-center">
          <p id="minutes" class="mt-2"></p>
          <p id="timer-display" class="fw-bold fs-1 mt-5"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
